
services:
###> Aplicación Symfony ###
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: contratos_app
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
    environment:
      DATABASE_URL: "mysql://contratos_user:contratos_pass@database:3306/contratos_db?serverVersion=8.0.32&charset=utf8mb4"
      APP_ENV: dev
    volumes:
      - .:/app
    command: php -S 0.0.0.0:8000 -t public
###< Aplicación Symfony ###

###> doctrine/doctrine-bundle ###
  database:
    image: mysql:${MYSQL_VERSION:-8.0}
    container_name: contratos_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-contratos_pass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-contratos_db}
      MYSQL_USER: ${MYSQL_USER:-contratos_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-contratos_pass}
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-contratos_pass}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/mysql:rw
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
###< doctrine/doctrine-bundle ###

volumes:
###> doctrine/doctrine-bundle ###
  database_data:
